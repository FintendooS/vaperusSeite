{% extends "base.html" %}
{% block title %}
<title>Admin Marke hinzufügen</title>
{% endblock %}
{% block customcss %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/marke_add.css') }}">
{% endblock %}
{% block content %}
<form method="post" class="w3-container w3-center w3-mobile w3-padding-24">
    <label for="marke">Name der Marke</label>
    <input id="marke"
           name="marke"
           class="w3-input"
           type="text"
           placeholder="zb: RANDM, Vozol, Elfbar">

    <div class="w3-padding-16">
        <button class="w3-btn w3-indigo">Marke hinzufügen <i class="fa fa-plus"></i></button>
    </div>
</form>

<div class="w3-container w3-mobile w3-middle">
    <div class="w3-card-4 w3-dark-grey w3-mobile" style="width: 10%">
        <div class="w3-container w3-center">
            <p>{{ marke }}</p>
            <form method="post">
                <select class="w3-select" name="deleteMarke">
                    <option  value="" disabled selected>Marke auswählen</option>
                    {% block markenoptions %}
                        {% for marke in marken %}
                            <option value="{{ marke }}">{{ marke }}</option>
                        {% endfor %}
                    {% endblock %}
                </select>
                <div class="w3-padding-16">
                    <button class="w3-button w3-red">Marke entfernen</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
